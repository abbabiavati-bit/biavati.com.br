services:
  - type: static
    name: biavati-imoveis
    env: static
    buildCommand: npm run build
    staticPublishPath: build
    pullRequestPreviewsEnabled: true
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*
        name: Cache-Control
        value: public, max-age=600
